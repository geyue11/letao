<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘后台管理系统_用户管理</title>
    <!--引入css样式-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!--表单校验-->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <!--进度条-->
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/commons.css">

</head>
<body>
<!--侧边栏-->
<div class="lt_aside">
    <div class="top">
        <a href="index.html">乐淘后台</a>
    </div>
    <div class="user">
        <img src="images/default.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html" class="now">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="child" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="lt_main">
    <!--顶部-->
    <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon_menu">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" class="pull-right icon_logout">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>
    <div class="container-fluid">
        <!--面包屑导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        <!--主体内容-->
        <div class="lt_content">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">用户名</td>
                    <td width="30%">手机号</td>
                    <td width="20%">状态</td>
                    <td width="10%">操作</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!--分页功能-->
            <div class="pull-right">
                <ul id="pagintor"></ul>
            </div>
        </div>
    </div>

</div>

<!--退出登录模态框-->
<div class="modal fade logout">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    您确定要退出后台管理系统吗？
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div>
    </div>
</div>
<!--禁用启用模态框-->
<div class="modal fade isDeleteModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    您确定要执行此操作吗？
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_confrim">确定</button>
            </div>
        </div>
    </div>
</div>

<!--模板-->
<script type="text/html" id="userTpl">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{ v.username }}</td>
        <td>{{ v.mobile }}</td>
        <td>{{ v.isDelete == 1 ? '正常':'禁用' }}</td>
        <td>
            {{ if v.isDelete == 1 }}
            <button data-delid="0" data-userid="{{v.id}}" class="btn btn-danger">禁用</button>
            {{ else if v.isDelete == 0 }}
            <button data-delid="1" data-userid="{{v.id}}" class="btn btn-success">启用</button>
            {{ /if }}
        </td>
    </tr>
    {{/each}}
</script>

<!--引入jquery-->
<script src="lib/jquery/jquery.js"></script>
<!--引入模板引擎-->
<script src="lib/artTemplate/template-web.js"></script>
<!--引入bootstrap.js-->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<!--表单校验-->
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<!--引入分页插件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<!--进度条-->
<script src="lib/nprogress/nprogress.js"></script>
<!--引入js-->
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
