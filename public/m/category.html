<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置视口-->
    <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--设置标题图标-->
    <link rel="icon" href="favicon.ico">
    <title>乐淘商城-分类页</title>
    <!--引入mui样式-->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!--引入font-awesome-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <!--引入样式-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="index.html"><span class="mui-icon mui-icon-back fa-pull-left"></span></a>
        <a href="search.html"><span class="fa fa-search fa-pull-right"></span></a>
        <h4>乐淘分类</h4>
    </div>
    <!--主体区域-->
    <div class="lt_main">
        <div class="lt_left">
            <!--滚动容器的父盒子-->
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!--模板引擎渲染 leftList -->
                </ul>
            </div>
        </div>
        <div class="lt_right">
            <!--滚动容器的父盒子-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->

                </div>
            </div>
        </div>

    </div>
    <!--底部-->
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="now">
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/html" id="leftList">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i===0?'now':''}}">
        <a href="javascript:;">{{v.categoryName}}</a>
    </li>
    {{/each}}
</script>

<script type="text/html" id="rightList">
    {{if rows.length === 0}}
    <p>该分类下暂无品牌</p>
    {{/if}}
    {{each rows v i}}
    <a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
    </a>
    {{/each}}
</script>


<!--引入mui.js-->
<script src="lib/mui/js/mui.js"></script>
<!--引入zepto-->
<script src="lib/zepto/zepto.min.js"></script>
<!--引入模板引擎-->
<script src="lib/artTemplate/template-web.js"></script>
<!--引入js样式-->
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
