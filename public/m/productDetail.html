<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置视口-->
    <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--设置标题图标-->
    <link rel="icon" href="favicon.ico">
    <title>乐淘商城-商品详情</title>
    <!--引入mui样式-->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!--引入font-awesome-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <!--引入样式-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productDetail.css">
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="index.html"><span class="mui-icon mui-icon-arrowleft fa-pull-left"></span></a>
        <a href="search.html"><span class="mui-icon mui-icon-reload fa-pull-right"></span></a>
        <h4>商品详情</h4>
    </div>
    <!--主体区域-->
    <div class="lt_main">
        <!--滚动容器的父盒子-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->

            </div>
        </div>
    </div>
    <div class="lt_footer">
        <a href="#" class="mui-pull-left mui-btn-link mui-btn">去购物车</a>
        <div class="btn_wrapper mui-pull-right">
            <button class="mui-btn mui-btn-danger">加入购物车</button>
            <button class="mui-btn mui-btn-warning">立即购买</button>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    <!--轮播图-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}"/></a></div>
            {{ each pic v i }}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}"/></a></div>
            {{ /each }}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}"/></a></div>
        </div>
        <!--小圆点-->
        <div class="mui-slider-indicator">
            {{ each pic v i }}
            <div class="mui-indicator {{ i===0 ? 'mui-active':''}}"></div>
            {{ /each }}
        </div>
    </div>
    <div class="lt_proName">
        <h4>{{proName}}</h4>
    </div>
    <div class="lt_price">
        价格： <span class="price">&yen;{{price}}</span> <span class="oldPrice">&yen;{{oldPrice}}</span>
    </div>
    <div class="lt_size">
        尺码：
        <%
        var arr = size.split('-');
        for(var i=arr[0];i<=arr[1];i++){
        %>
        <span>{{i}}</span>
        <% } %>
    </div>
    <div class="lt_num">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余数量：{{num}}双</span>
    </div>
    <div class="lt_desc">
        详情：{{proDesc}}
    </div>
</script>

<!--引入mui.js-->
<script src="lib/mui/js/mui.js"></script>
<!--引入zepto-->
<script src="lib/zepto/zepto.min.js"></script>
<!--引入模板引擎-->
<script src="lib/artTemplate/template-web.js"></script>
<!--引入js样式-->
<script src="js/common.js"></script>
<script src="js/productDetail.js"></script>
</body>
</html>
