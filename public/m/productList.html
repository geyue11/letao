<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置视口-->
    <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--设置标题图标-->
    <link rel="icon" href="favicon.ico">
    <title>乐淘商城-分类页</title>
    <!--引入mui样式-->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!--引入font-awesome-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <!--引入样式-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productList.css">
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back fa-pull-left"></span></a>
        <h4>商品列表</h4>
    </div>
    <!--主体区域-->
    <div class="lt_main">
        <!--滚动容器的父盒子-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--主体内容-->
                <!--搜索框-->
                <div class="search_wrap">
                    <input type="text" placeholder="请输入搜索商品的名称">
                    <button class="mui-btn mui-btn-blue btn_search">搜索</button>
                </div>
                <!--菜单列表-->
                <ul class="menuList mui-clearfix">
                    <li><a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a></li>
                    <li data-type="price"><a href="javascript:;">价格 <span class="fa fa-angle-down"></span></a></li>
                    <li data-type="num"><a href="javascript:;">库存 <span class="fa fa-angle-down"></span></a></li>
                    <li><a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a></li>
                </ul>
                <!--商品列表-->
                <div class="lt_product">
                    <!--模板引擎渲染-->
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/html" id="tpl">
    {{ if data.length === 0 }}
    <p class="tips">暂无此商品</p>
    {{ /if }}
    {{ each data v i }}
    <a class="item" href="productDetail.html?productId={{v.id}}">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{v.proName}}</p>
        <p><span class="price">&yen;{{ v.price }}</span><span class="oldPrice">&yen;{{ v.oldPrice }}</span></p>
        <button class="mui-btn  mui-btn-blue">立即购买</button>
    </a>
    {{ /each }}
</script>
<!--引入mui.js-->
<script src="lib/mui/js/mui.js"></script>
<!--引入zepto-->
<script src="lib/zepto/zepto.min.js"></script>
<!--引入模板引擎-->
<script src="lib/artTemplate/template-web.js"></script>
<!--引入js样式-->
<script src="js/common.js"></script>
<script src="js/productList.js"></script>
</body>
</html>
