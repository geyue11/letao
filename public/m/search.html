<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置视口-->
    <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--设置标题图标-->
    <link rel="icon" href="favicon.ico">
    <title>乐淘商城-分类页</title>
    <!--引入mui样式-->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!--引入font-awesome-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <!--引入样式-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back fa-pull-left"></span></a>
        <h4>搜索中心</h4>
    </div>
    <!--主体区域-->
    <div class="lt_main">
        <!--滚动容器的父盒子-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--主体内容-->
                <!--搜索框-->
                <div class="search_wrap">
                    <input type="text" placeholder="请输入搜索商品的名称">
                    <button class="mui-btn mui-btn-blue btn_search">搜索</button>
                </div>
                <!--搜索历史-->
                <div class="history mui-clearfix">
                    <!--模板引擎渲染-->
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/html" id="tpl">
    {{ if list.length === 0 }}
    <p class="tips">没有搜索记录</p>
    {{ else if list.length > 0 }}
    <!--头部-->
    <div class="history_t mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
    </div>
    <!--主体-->
    <div class="history_b">
        <ul>
            {{ each list v i}}
            <li>
                <a class="mui-pull-left" href="productList.html?key={{v}}">{{v}}</a>
                <span data-id="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</script>
<!--引入mui.js-->
<script src="lib/mui/js/mui.js"></script>
<!--引入zepto-->
<script src="lib/zepto/zepto.min.js"></script>
<!--引入模板引擎-->
<script src="lib/artTemplate/template-web.js"></script>
<!--引入js样式-->
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
